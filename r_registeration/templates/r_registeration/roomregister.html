<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>방 등록 페이지</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'r_registeration/css/navigation.min.css' %}">

    <style>
        .navbar-brand {
            margin-left: 20px;
            margin-right: 30px;
        }
        
        #footer {
            margin-top: 50px;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
                
    </style>

</head>

<body>
        


 <nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="#">내 방 등록하기</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Language</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <center>
        
    <form method = 'POST'>
    {% csrf_token%}
        <table>
            {{form.as_table}}
        </table>
    <input type = "submit" value = "submit">
    </form>
        
        <DIV NAME="TWIN">
            <TABLE WIDTH="800">
                <TR HEIGHT="40">

                </TR>
            </TABLE>
            <TABLE WIDTH="700" HEIGHT="450" CELLPADDING="0" STYLE="BORDER-COLLAPSE:COLLAPSE; FONT-SIZE:9PT;">
                <TR CLASS="REGISTER" HEIGHT="30">
                    <TD WIDTH="5%" ALIGN="CENTER">*</TD>
                    <TD WIDTH="15%">방 이미지</TD>

                    <TD>
                        <FORM ID="FORM1" ACTION="UPLOADFORM" METHOD="GET" ENCTYPE="MULTIPART/FORM-DATA" TARGET="REPACATFRAME">
                            <INPUT TYPE="FILE" NAME="WIMAGE">
                            <INPUT TYPE="SUBMIT">
                        </FORM>
                    </TD> 

                 </TR>

                <TR HEIGHT="7">
                    <TD COLSPAN="3">
                        <HR />
                    </TD>
                </TR>
                <TR CLASS="REGISTER" HEIGHT="30">
                    <TD WIDTH="5%" ALIGN="CENTER">*</TD>
                    <TD WIDTH="15%">원하는 가격대</TD>
                    <TD><INPUT TYPE="NUMBER" NAME="WPRICE" /></TD>
                </TR>
                <TR HEIGHT="7">
                    <TD COLSPAN="3">
                        <HR />
                    </TD>
                </TR> 
                 <TR CLASS="REGISTER" HEIGHT="30">
                    <TD WIDTH="5%" ALIGN="CENTER">*</TD>
                    <TD WIDTH="15%">반려동물 유무</TD>
                    <TD>
                        유<INPUT TYPE="RADIO" NAME="WHAVINGPETS" VALUE="1" CHECKED />&NBSP;&NBSP;무<INPUT TYPE="RADIO" NAME="WHAVINGPETS" VALUE="2" />
                    </TD>
                </TR>
                <TR HEIGHT="7">
                    <TD COLSPAN="3">
                        <HR />
                    </TD>
                </TR>
                <TR CLASS="REGISTER" HEIGHT="30">
                    <TD WIDTH="5%" ALIGN="CENTER">*</TD>
                    <TD WIDTH="15%">D-DAY(마감일)</TD>
                    <TD><INPUT TYPE="NUMBER" NAME="WDDAY" /></TD>
                </TR>

                <TR HEIGHT="7">
                    <TD COLSPAN="3">
                        <HR />
                    </TD>
                </TR> 
                <TR ID="ADDRESSINPUT">
                    <TD WIDTH="5%" ALIGN="CENTER">*</TD>
                    <TD WIDTH="15%">주 소</TD>
                    <TD>
                        <INPUT TYPE="TEXT" SIZE="10" NAME="WPOSTCODE" ID="POSTCODE" PLACEHOLDER="우편번호" READONLY="READONLY" ONCLICK="DAUMPOSTCODE()">
                        <INPUT TYPE="BUTTON" ONCLICK="DAUMPOSTCODE()" VALUE="우편번호 찾기"><BR><BR />
                        <INPUT TYPE="TEXT" SIZE="30" NAME="WROADADDRESS" ID="ROADADDRESS" PLACEHOLDER="도로명주소" READONLY="READONLY" ONCLICK="DAUMPOSTCODE()">
                        <INPUT TYPE="TEXT" SIZE="30" NAME="WJIBUNADDRESS" ID="JIBUNADDRESS" PLACEHOLDER="지번주소" READONLY="READONLY" ONCLICK="DAUMPOSTCODE()">
                        <BR /><SPAN ID="GUIDE" STYLE="COLOR:#999;FONT-SIZE:10PX;"></SPAN> 
                         <BR /><BR /><INPUT TYPE="TEXT" NAME="WRESTADDRESS" PLACEHOLDER="나머지 주소" SIZE="70" />
                    </TD>
                </TR>

                <TR HEIGHT="7">
                    <TD COLSPAN="3">
                        <HR />
                    </TD>
                </TR> 


            </TABLE>
            <BR />
            <TABLE>
                <TR HEIGHT="40">
                    <TD><BUTTON TYPE="BUTTON" CLASS="BTN BTN-PRIMARY">등록하기</BUTTON></TD>
                </TR>
            </TABLE>
        </div>
        <div id="footer">

        </div>
    </center>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <script>
            $(window).scroll(function() {
                $('.navbar').toggleClass('scrolled', $(this).scrollTop() > 50);
            });
        </script>
    </body>
